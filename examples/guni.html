	<style>

		ul#dots { display:block; position:fixed; top:0; right:0; bottom:0; margin:0; padding-top: 20%; padding-right: 20px; width:20px; height:100%; z-index: 1000; background:none !important;}
		ul#dots li { display:block; position:relative; /*top:0; bottom:0; right:0;*/ margin: 5px 0; width:10px; height:10px; border:2px solid #FFF; background: transparent; border-radius:50%; -moz-border-radius:50%; -webkit-border-radius:50%; cursor: pointer; transition:all 0.3s ease-out; -moz-transition:all 0.3s ease-out; -webkit-transition:all 0.3s ease-out; }
		ul#dots li:hover,  ul#dots li.active { background: #f1c40f; border:2px solid transparent; width:10px; height:10px; }

		div.section { min-height: 347px !important; display:block; position:relative; }




		.button {
 			position: absolute;
 			color: #fff;
 			padding: 15px 2px 0px 5px; 
 			top: 70%;
 			left: 39%;
 			font-weight: bold;
 			opacity:1; -moz-opacity:1; -webkit-opacity:1; animation:fader 2s 1; -moz-animation:fader 2s 1; -webkit-animation:fader 8s 1; }
			@keyframes fader {
			0% { opacity:0; }
			30% { opacity:0; }
			100%{ opacity:1; }
		}

			@-moz-keyframes fader {
			0% { opacity:0; }
			100%{ opacity:1; }
		}

			@-webkit-keyframes fader {
			0% { opacity:0; }
			100%{ opacity:1; }
		}
			}
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false

			});

			$('#dots li').click(function() {
				var theTarg = $(this).data('targ');
				$('html,body').stop().animate({scrollTop:$(theTarg).offset().top},600,'swing');
				$('#dots li').removeClass('active');
				$(this).addClass('active');
			})
		});
	</script>
